<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YoutubeLiveCommentViewer</title>
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <div id="header"></div>
    <div class="background"></div>
    <div class="main_wrap">

      <div class="row">
        <input type="text" id="url_text" placeholder="放送URLを入力してください" v-model.video_id="video_id">
        <button type="button" name="button" id="link_btn" v-on:click="connection"></button>
      </div>
      <!-- <p>視聴者数：{{ concurrentViewers }}</p> -->
      <div id="comment_wrap">
        <ul id="comment_list">
            <li id="list_title" class="comment">
              <span class="comment_icon"></span>
              <span class="comment_name">ユーザー名</span>
              <span class="comment_body">コメント</span>
            </li>
            <li class="comment" v-for="chat in liveChatData">
              <span class="comment_icon"><img :src="chat.authorDetails.profileImageUrl" alt=""></span>
              <span class="comment_name">{{ chat.authorDetails.displayName }}<span class="comment_name2"></span></span>
              <span class="comment_body">{{ chat.snippet.displayMessage }}</span>
              <span class="comment_mode"></span>
            </li>
        </ul>
      </div>

      <div class="comment_box">
        <textarea name="name" placeholder="コメントを入力してください"></textarea>
        <div class="comment_box_toolbar">
          <button type="button" name="button" class="send_btn"></button>
        </div>
      </div>

    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/compile/vue_common.js"></script>
</body>
</html>
